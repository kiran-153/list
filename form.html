<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <h1>Application form</h1>
</head>
<body>
    <form>
    <label>First Name:</label><input> <label>Last Name:</label><input><br>
    <br>

   <br>

    <br>

    <label>Mid-level</label><input type="radio"><label>senior Developer<br>
    <br>

    <input type="checkbox"><label>Python</label><br>
    <br>
    <label>Password:</label><input><label>Confirm password:</label><input><br>
    <br>
    <button>submit</button><button>Reset</button>
    </form>

</body>
</html>
